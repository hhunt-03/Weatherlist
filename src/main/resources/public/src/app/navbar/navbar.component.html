<div class="header row pt-4">
    <div class="col-sm-9 text-left">
        <h1 class="ml-3">Weather List</h1>
    </div>
    <div class="col-sm-2 text-center" (click)="goToProfile()">
        {{firstName}} {{lastName}}
    </div>
    <div *ngIf="user.profilePicture" class="col-sm-1" (click)="goToProfile()">
        <img class="user-icon float-right mr-3 rounded-circle" [src]="photoUrl" alt="user icon">
    </div>
    <div *ngIf="!user.profilePicture" class="col-sm-1" (click)="goToProfile()">
      <img class="user-icon float-right mr-3 rounded-circle" src="../../assets/user.jpg" alt="user icon">
  </div>
  </div>

<div id="carouselExampleSlidesOnly" class="carousel slide mb-0" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../../assets/c1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/c2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../../assets/c3.jpg" alt="Third slide">
      </div>
    </div>
</div>

<nav class="nav p-3 mt-0 row mb-4">
    <div (click)="goToHome()" class="col-4 text-center link">Home</div>
    <div (click)="goToAbout()" class="col-4 text-center link">About</div>
    <div (click)="goToProfile()" class="col-4 text-center link">Profile</div>
</nav>
